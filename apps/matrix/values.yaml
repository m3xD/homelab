elementweb:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/target: "homelab-tunnel.m3xd.dev"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hosts:
      - host: &frontend_host chat.m3xd.dev
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: element-tls-certificate
        hosts:
          - *frontend_host
  config:
    default:
      base_url: https://matrix.m3xd.dev
      server_name: m3xd.dev

dendrite:
  dendrite_config:
    global:
      server_name: matrix.m3xd.dev
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hostName: matrix.m3xd.dev
    tls:
      - hosts:
          - matrix.m3xd.dev
        secretName: matrix-tls-certificate
  postgresql:
    enabled: true
